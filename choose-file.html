<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */

        @media screen and (max-width: 600px) {
            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <h2>Responsive Form</h2>
    <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top
        of each other instead of next to each other.</p>

    <div id="select_file">
        <input type="file" id="file">
    </div>

    <div id="csv_form">

    </div>

    <script>
        var array = ["", "Barra", "Pizza", "Donut", "Mapa"];

        document.getElementById('file').onchange = function () {
            var file = this.files[0];
            var reader = new FileReader();

            reader.onload = function (progressEvent) {
                var lines = this.result.split('\n');
                var columns = lines[0].split(',');
                var container = document.getElementById("csv_form");

                //Criar checkbox e adicionar Ã  DIV
                for (var i = 0; i < columns.length; i++) {
                    var input = document.createElement("input");
                    input.type = "checkbox";
                    input.id = "field" + i;
                    container.appendChild(input);
                    container.appendChild(document.createTextNode(columns[i]));

                    var select = document.createElement("select");
                    select.id = "graph_field" + i;

                    for (j = 0; j < array.length; j++) {
                        var option = document.createElement("option");
                        option.setAttribute("value", array[j]);
                        option.text = array[j];
                        select.appendChild(option);
                    }
                    container.appendChild(select);
                    container.appendChild(document.createElement("br"));
                }
            }
            reader.readAsText(file);
        }
    </script>

    <div class="row">
        <input type="submit" value="Submit" href="bootstrap-dashboard.html" />
    </div>
</body>

</html>
